<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>URLEat</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>URLEat</h1>
        </header>
        <main id="app">
            <form @submit.prevent="createUrl()" class="shortForm">
                <div class="shortFrom">
                    <label for="url">Url</label>
                    <input v-model="url" name="url" id="url">
                    <label for="slug">Slug</label>
                    <input v-model="slug" name="slug" id="slug">
                    <button type="submit" style="display: inline-block;">Create</button>
                </div>
            </form>
            <label id="outputlabel"> -- Output --</label>
            <input id="output" readonly="readonly">
            <img 
            onclick="copyURL()" 
            src="./assets/clipboard.png" 
            id="copy"
            alt="reset the form"
            title="Click to copy url to clipboard.">
        </main>
        <script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
